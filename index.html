<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Staatliches:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- below code to not showing favicon error in liveserver -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
    <div class="info"><p>i </p></div>
    <h1>Calculator </h1>
    <h2><a href="https://www.theodinproject.com/">The Odin Project</a></h2>

    <div class="main-container">


        <div class="display">
            <p class="display-operation"></p>
            <p class="display-memory"></p>
            <p class="display-main"></p>
            <p class="display-info"></p>
        </div>
        <button class="button-mr color-3">MR</button>
        <button class="button-m color-3">M</button>
        <button class="button-c color-3">C</button>
        <button class="button-del color-3">←</button>
        <button class="button-root color-2"><sup>y</sup>√x</button>
        <button class="button-power color-2">x<sup>y</sup></button>
        <button class="button-percent color-2">%</button>
        <button class="button-division color-2">÷</button>
        <button class="button-7 color-1">7</button>
        <button class="button-8 color-1">8</button>
        <button class="button-9 color-1">9</button>
        <button class="button-multiplication color-2">×</button>
        <button class="button-4 color-1">4</button>
        <button class="button-5 color-1">5</button>
        <button class="button-6 color-1">6</button>
        <button class="button-subtraction color-2">-</button>
        <button class="button-1 color-1">1</button>
        <button class="button-2 color-1">2</button>
        <button class="button-3 color-1">3</button>
        <button class="button-addition color-2">+</button>
        <button class="button-plusminus color-1">+/-</button>
        <button class="button-zero color-1">0</button>
        <button class="button-point color-1">.</button>
        <button class="button-equals color-3">=</button>


    </div>
</body>

</html>
